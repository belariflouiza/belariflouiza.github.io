        .navbar-toggler {
    border-color: transparent; /* Hide border around hamburger */
}

.navbar-toggler-icon {

}

        /* Header carousel with background images */
        .header-carousel {
            height: 400px;
            position: relative;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            background-size: cover;
            background-position: center;
        }

        /* Footer section */
        footer {
            background-color: #fbeaec; /* Lighter pink than body */
            padding: 10px 0;
            color: #333;
            text-align: center;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
            padding: 10px 15px;
            margin: 5px;
            display: inline-block;
        }

        footer a:hover {
            color: #ff5500;
            background-color: #f1c522;
            border-radius: 5px;
        }

        footer i {
            font-size: 24px;
            margin: 0 10px;
        }

        /* Team section */
        .team-section {
            margin-top: 50px;
            padding-bottom: 50px;
        }

        .image-hover-thumb {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            width: 100%;
            max-width: 250px;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }

        .image-hover-thumb img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .image-hover-thumb:hover img {
            transform: scale(1.1);
        }

        .team-member h4 {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .team-member h4 a {
            text-decoration: none;
            color: inherit;
        }

        .team-member h4 a:hover {
            color: #ff5500;
        }

        .flag-icon {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }
